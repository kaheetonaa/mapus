<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}"/>
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
</head>
<body style="margin:0px;">
  <div id="share">
    <div id="share-nav">
      <span>Share Cool Map</span>
      <img src="/static/close-button.svg" id="close-share">
    </div>
    <input value="https://coollink.com/haha" id="share-url" readonly="readonly">
    <div id="share-copy">Copy link</div>
  </div>
  <div id="popup">
    <div class="header-text">Welcome to Napkin Mappin!</div>
    <div class="subheader-text">To get started, click below to sign in with Google.</div>
    <div id="google-signin"><img src="/static/google-logo.svg"> Sign in with Google</div>
  </div>
    <div id="search-box">
    <input id="search-input" placeholder="Search for a place"/>
    <img src="/static/search-icon.svg" >
  </div>
  <div id="right-nav">
    <div id="share-button">Share</div>
    <div id="geojson">Geojson</div>
    <div id="logout">Logout</div>
  </div>
  <div id="drawing-controls" class="noselect">
    <div id="cursor-tool" class="tool tool-active">
      <img src="/static/cursor-tool.svg">
    </div>
    <div id="pen-tool" class="tool">
      <img src="/static/pen-tool.svg">
    </div>
    <div id="eraser-tool" class="tool">
      <img src="/static/eraser-tool.svg">
    </div>
    <div id="marker-tool" class="tool">
      <img src="/static/marker-tool.svg">
    </div>
    <div id="path-tool" class="tool">
      <img src="/static/path-tool.svg">
    </div>
    <div id="area-tool" class="tool">
      <img src="/static/area-tool.svg">
    </div>
    <div id="color-picker">
      <div id="inner-color"></div>
      <div id="color-list">
        <div class="color" id="color1" data-color="#E15F59"></div>
        <div class="color" id="color2" data-color="#F29F51"></div>
        <div class="color" id="color3" data-color="#F9D458"></div>
        <div class="color" id="color4" data-color="#5EBE86"></div>
        <div class="color" id="color5" data-color="#4890E8"></div>
        <div class="color" id="color6" data-color="#634FF1"></div>
        <div class="color" id="color7" data-color="#A564D2"></div>
        <div class="color" id="color8" data-color="#222222"></div>
      </div>
    </div>
  </div>
  <div id="location-control">
    <img src="/static/location-icon.svg">
  </div>
  <div id="zoom-controls" class="noselect">
    <div id="zoom-in"><img src="/static/zoomin.svg"></div>
    <div id="zoom-out"><img src="/static/zoomout.svg"></div>
  </div>
  <div id="outline">
    <div id="observing-name"></div>
  </div>
  <div id="mapDiv"></div>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
  apiKey: "AIzaSyAYikJTfl8MSs-x1DYC2gaGPR6hZ1rwoOg",
  authDomain: "mapus-test-01.firebaseapp.com",
  databaseURL: "https://mapus-test-01-default-rtdb.firebaseio.com",
  projectId: "mapus-test-01",

  measurementId: "G-TBEHJM5KDD"

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
  <script src="{{url_for('static', filename='js/leaflet.min.js')}}"></script>
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
  <script type=text/javascript src="{{url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
